"**/*.{js,mjs,jsx}":
  - "eslint --fix"
  - "git add"

"**/*.{css,pcss,sss,scss,sass,less}":
  - "stylelint --fix"
  - "git add"

"**/*.{json,gql,graphql}":
  - "prettier --write"
  - "git add"

"**/*.{md,markdown}":
  - "yaspeller --format markdown"
  - "prettier --write"
  - "git add"

"**/*.svg":
  - "svgo"
  - "git add"
